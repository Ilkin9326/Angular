<div class="container">
    <div class="row">
        
        <table class="table table-striped table-hover mt-5">
            <thead>
               <tr>
                 <th scope="col">Id</th>
                 <th scope="col">Name</th>
                 <th scope="col">Email</th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let users of user">
                <td>{{users.id}}</td>
                <td>{{users.name}}</td>
                <td>{{users.email}}</td>
               </tr>
             </tbody>
           </table>
        
    </div>
</div>
